 @keyframes my-anime{
        0%{
            opacity:0.0;
            transform:rotateX(-40deg);

        }
         25%{
            opacity:0.0;
            transform:rotateX(60deg);

        }

            font-size:150%;

        }

        }
    }
 h6.popUpText{
